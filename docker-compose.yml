services:
  qvcache:
    container_name: qvcache
    image: qvcache:latest
    build: .
    volumes:
      - .:/app
      - qdrant_storage:/qdrant/storage
      - /scratch/goecer/bigann_data:/app/data/bigann  
      - /scratch2/bigann/index:/app/index/bigann 
    working_dir: /app
    entrypoint: bash
    stdin_open: true
    tty: true
    depends_on:
      - qdrant
      - postgres
      - sptag
    environment:
      - SPTAG_SERVER_ADDR=sptag
      - SPTAG_SERVER_PORT=8000
    networks:
      - default

  qdrant:
    container_name: qdrant
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - default

  sptag:
    container_name: sptag_service
    build:
      context: ./backends/SPTAG
      dockerfile: Dockerfile
    volumes:
      - .:/app
    working_dir: /app
    ports:
      - "8000:8000"
    networks:
      - default
    stdin_open: true
    tty: true
    entrypoint: bash

  postgres:
    container_name: postgres
    image: pgvector/pgvector:pg16
    ports:
      - "7000:5432"  # Use 7000 on host to avoid conflict with local PostgreSQL
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  qdrant_storage:
  postgres_data:
